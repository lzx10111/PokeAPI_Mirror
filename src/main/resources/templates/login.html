<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div th:replace="~{fragments/general.html :: navbar (isAdmin=${isAdmin}, isUser=${isUser})}"></div>
    <div class="container border w-50 mt-4 border-secundary rounded">
        <form th:action="@{/login}" method="post">
            <div class="row mt-3">
                <div class="col text-center fs-1">
                    Iniciar Sesión
                </div>
            </div>
            <div class="row mt-5">
                <label for="username" class="col-sm-3 col-form-label">Usuario:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
            </div>
            <div class="row mt-3">
                <label for="password" class="col-sm-3 col-form-label">Contraseña:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
            </div>
            <div class="row mt-5">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</body>
</html>
