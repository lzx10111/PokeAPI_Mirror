<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link th:href="@{/css/register.css}" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">PokeApi</span>
        </div>
    </nav>
    <div class="container ms-auto ms-lg-0 mt-4 mt-lg-auto p-1 p-lg-5" id="containerRegister">
        <h1 class="mb-5">Regístrate</h1>
        <form method="post" action="#" th:action="@{/register}" th:object="${user}">
            <div class="row mb-3 align-items-center">
                <label for="inputName" class="col-5 col-lg-5 col-form-label">Nombre:</label>
                <div class="col-7 col-lg-5">
                    <input type="text" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" th:field="*{name}" class="form-control" name="name" id="inputName">
                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                        <ul th:each="e : ${#fields.detailedErrors('name')}">
                            <li th:text="${e.message}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <label for="inputEmail" class="col-5 col-lg-5 col-form-label">Correo electrónico:</label>
                <div class="col-7 col-lg-5">
                    <input type="email" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" th:field="*{email}" class="form-control" name="email" id="inputEmail">
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                        <ul th:each="e : ${#fields.detailedErrors('email')}">
                            <li th:text="${e.message}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <label for="inputUserName" class="col-5 col-lg-5 col-form-label">Nombre de usuario:</label>
                <div class="col-7 col-lg-5">
                    <input type="text" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" th:field="*{username}" class="form-control" name="username" id="inputUserName">
                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                        <ul th:each="e : ${#fields.detailedErrors('username')}">
                            <li th:text="${e.message}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <label for="inputDateBirth" class="col-5 col-lg-5 col-form-label">Fecha de Nacimiento:</label>
                <div class="col-7 col-lg-5">
                    <input type="date" th:classappend="${#fields.hasErrors('dateBirthInput')} ? 'is-invalid'" th:field="*{dateBirthInput}" class="form-control" name="dateBirthInput" id="inputDateBirth">
                    <div th:if="${#fields.hasErrors('dateBirthInput')}" class="invalid-feedback">
                        <ul th:each="e : ${#fields.detailedErrors('dateBirthInput')}">
                            <li th:text="${e.message}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <label for="inputPassword" class="col-5 col-lg-5 col-form-label">Contraseña:</label>
                <div class="col-7 col-lg-5">
                    <input type="password" th:classappend="${#fields.hasErrors('passwordInput')} ? 'is-invalid'" th:field="*{passwordInput}" class="form-control" name="passwordInput" id="inputPassword">
                    <div th:if="${#fields.hasErrors('passwordInput')}" class="invalid-feedback">
                        <ul th:each="e : ${#fields.detailedErrors('passwordInput')}">
                            <li th:text="${e.message}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row mb-5 align-items-center">
                <label for="inputRepeatPassword" class="col-5 col-lg-5 col-form-label">Repita contraseña:</label>
                <div class="col-7 col-lg-5">
                    <input type="password" class="form-control" name="inputRepeatPassword" id="inputRepeatPassword">
                    <div class="invalid-feedback">
                        Las contraseñas no coinciden.
                    </div>
                </div>
            </div>
            <div class="row mb-5 align-items-center">
                <label class="col-5 col-lg-5 col-form-label"></label>
                <div class="col-7 col-lg-5 text-end">
                    <button type="submit" class="btn btn-info">Regístrarse</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
