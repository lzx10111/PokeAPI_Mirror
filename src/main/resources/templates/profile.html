<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js" integrity="sha256-WCzAhd2P6gRJF9Hv3oOOd+hFJi/QJbv+Azn4CGB8gfY=" crossorigin="anonymous"></script>
    <link th:href="@{/css/profile.css}" rel="stylesheet">
    <script th:src="@{/js/profile.js}"></script>
    <title>Perfil</title>
</head>
<body>
    <div class="modal" id="profileModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div th:if="${enableSuccessMsg}" th:insert="${enableSuccessMsg} ? ~{fragments/profileModalFrag.html :: modalContentSuccessMsg(msg=${successMsg})} : ~{}" class="modal-content" th:id="${'modalContentProfile'}"></div>
            <div th:if="${enableErrorMsg}" th:insert="${enableErrorMsg} ? ~{fragments/profileModalFrag.html :: modalContentErrorMsg(field=${nameField}, binding=${binding})} : ~{}" class="modal-content" th:id="${'modalContentProfile'}"></div>
            <div th:if="${!enableSuccessMsg and !enableErrorMsg}" class="modal-content" th:id="${'modalContentProfile'}"></div>
        </div>
    </div>
    <div th:replace="~{fragments/general.html :: navbar (isAdmin=${isAdmin}, isUser=${isUser})}"></div>
    <div class="container mt-4 border border-secundary rounded" id="containerProfile">
        <div class="row mb-3">
            <div class="col pt-1 pb-1 bg-primary fw-semibold rounded-top">Modificar Usuario</div>
        </div>
        <div class="row mb-3 px-3 ps-lg-2 pe-lg-4">
            <label for="labelUserName" class="col-12 col-lg-5 col-form-label">Nombre de usuario:</label>
            <label th:text="${user.username}" class="col-12 col-lg-5 mt-2 mt-lg-0 col-form-label" id="labelUserName"></label>
        </div>
        <hr>
        <div class="row mb-3 px-3 ps-lg-2 pe-lg-4">
            <label for="labelName" class="col-12 col-lg-5 col-form-label">Nombre:</label>
            <label th:text="${user.name}" class="col-12 col-lg-5 mt-2 mt-lg-0 col-form-label" id="labelName"></label>
            <button type="button" class="col-12 col-lg-2 my-3 btn btn-primary" id="modifyName">Cambiar <i class="bi bi-pencil-square"></i></button>
        </div>
        <hr>
        <div class="row mb-3 px-3 ps-lg-2 pe-lg-4">
            <label for="labelEmail" class="col-12 col-lg-5 col-form-label">Correo electrónico:</label>
            <label th:text="${user.email}" class="col-12 col-lg-5 mt-2 mt-lg-0 col-form-label" id="labelEmail"></label>
            <button type="submit" class="col-12 col-lg-2 my-3 btn btn-primary" id="modifyEmail">Cambiar <i class="bi bi-pencil-square"></i></button>
        </div>
        <hr>
        <div class="row mb-3 px-3 ps-lg-2 pe-lg-4">
            <label for="labelDateBirth" class="col-12 col-lg-5 col-form-label">Fecha de Nacimiento:</label>
            <label th:text="${user.dateBirth}" class="col-12 col-lg-5 mt-2 mt-lg-0 col-form-label" id="labelDateBirth"></label>
            <button type="submit" class="col-12 col-lg-2 my-3 btn btn-primary" id="modifyDateBirth">Cambiar <i class="bi bi-pencil-square"></i></button>
        </div>
        <hr>
        <div class="row mb-3 px-3 ps-lg-2 pe-lg-4">
            <label for="labelPassword" class="col-12 col-lg-5 col-form-label">Contraseña:</label>
            <label class="col-12 col-lg-5 mt-2 mt-lg-0 col-form-label" id="labelPassword"></label>
            <button type="submit" class="col-12 col-lg-2 my-3 btn btn-primary" id="modifyPassword">Cambiar <i class="bi bi-pencil-square"></i></button>
        </div>
    </div>
</body>
</html>
