<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:fragment="navbar (isAdmin, isUser)">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img th:src="@{/img/pokeapi_logo.png}" alt="PokéApi" style="aspect-ratio: 5/2; height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li th:if="${#bools.isTrue(isUser)}">
              <div class="vr h-100"></div>
            </li>
            <li th:if="${#bools.isTrue(isUser)}" class="nav-item">
              <a class="nav-link" href="/index">Lista</a>
            </li>
            <li th:if="${#bools.isTrue(isAdmin)}">
              <div class="vr h-100"></div>
            </li>
            <li th:if="${#bools.isTrue(isAdmin)}" class="nav-item">
              <a class="nav-link" href="/user/edition">Edición</a>
            </li>
            <li th:if="${#bools.isTrue(isUser)}">
              <div class="vr h-100"></div>
            </li>
            <li th:if="${#bools.isTrue(isUser)}" class="nav-item">
              <a class="nav-link" href="/user/profile">Perfil</a>
            </li>
            <li th:if="${#bools.isTrue(isUser)}">
              <div class="vr h-100"></div>
            </li>
            <li th:if="${#bools.isTrue(isUser)}" class="nav-item">
              <form action="/logout" method="post" class="align-middle">
                <input type="submit" class="nav-link" value="Cerrar Sesion">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div th:fragment="footer">
    <footer class="mx-4">
      <div class="container my-4 border border-secundary rounded">
        <div class="row align-items-center">
          <div class="col-8 ms-0 ms-lg-3">
            <p class="my-4">Autor: Jean<br>
              <i class="bi bi-envelope-at-fill me-2"></i><a href="mailto:example@example.com">example@example.com</a><br>
              <i class="bi bi-github me-2"></i><a href="">lzx10111</a>
            </p>
          </div>
          <div class="col-4 col-lg-3">
            <img th:src="@{/img/pikachu_running.gif}" alt="Pikachu Running" id="imgFooterGif">
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
